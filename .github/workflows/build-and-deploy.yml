# .github/workflows/build-and-deploy.yml
name: Build & Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create output directory
        run: mkdir -p ./public/dist

      - name: Install Tailwind CSS
        run: |
          npm init -y
          npm install -D tailwindcss@3.4.13

      - name: Build Tailwind CSS
        run: |
          rm -f ./public/dist/style.css  # Remove any existing file
          ./node_modules/.bin/tailwindcss -c ./tailwind.config.js -i ./src/input.css -o ./public/dist/style.css --minify

      - name: Copy static assets to output directory
        run: |
          rsync -av --exclude 'public/' \
                    --exclude '.git/' \
                    --exclude '.github/' \
                    --exclude 'src/' \
                    --exclude 'tailwind.config.js' \
                    --exclude 'package*.json' \
                    --exclude 'node_modules/' \
                    ./ ./public/

      - name: Create .nojekyll file
        run: touch ./public/.nojekyll

      - name: Upload public folder as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
